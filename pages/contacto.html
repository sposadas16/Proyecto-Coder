    <main>
      <section class="contenedor-formas-contacto container-sm">
        <div class="contacto-izquierda">
          <h3>
            Whatsapp
            <i class="fa-brands fa-whatsapp"></i>
          </h3>
          <h4>
            +5493512345678
          </h4>
        </div>
          <div class="contacto-derecha">
            <h3>
              Vía Email
              <i class="fa-solid fa-envelope"></i>
            </h3>
            <h4>
              floresgump@gmail.com
            </h4>
          </div>
      </section>
      <section class="formulario-contacto container-sm">
          <h2>
            <span class="subrayado-contacto"> Si tienes alguna pregunta,</span> ¡No dudes en comunicarte!
          </h2>
          <form  action="formulario">
          <div class="nye-contacto">
            <label for="Nombre"></label>
            <input type="text" name="Nombre" placeholder="Nombre">
            <input type="email" placeholder=" Tu Email" required>
          </div>
          <div class="asunto-contacto">
            <input type="text" name="Asunto" placeholder="Asunto">
          </div>
          <div class="come-contacto">
            <label for="Comentarios"></label><br>
            <textarea name="Comentario" id="" cols="122" rows="6" placeholder="Mensaje"></textarea>
          </div>
           <div class="boton-contacto-1">
              <input  type="submit" value="Enviar Mensaje">
           </div>
         </form>
      </section>
